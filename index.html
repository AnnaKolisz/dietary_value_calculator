<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary value calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="ctn">
        <h2> Dietary value calculator</h2>
        <form class="ctn-form">
            <p>Value in 100g</p>
            <label for="calories">Calories</label>
            <input type="number" name="calories" id="calories" >
            <label for="fats">Fats</label>
            <input type="number" name="fats" id="fats">
            <label for="carbo">Carbohydrates</label>
            <input type="number" name="carbo" id="carbo">
            <label for="proteins">Proteins </label>
            <input type="number" name="proteins" id="proteins">
            <p>Value in actual grams</p>
            <label for="grams">Grams</label>
            <input type="number" name="grams" id="grams">


        </form>
        <div class="buttons">
            <button id="btn" type="submit" class="submit">Count</button>
            <button id="clear" type="button"  class="clear" >Clear</button>

        </div>
        <h3> Value</h3>
        <dl>
            <dt>Calories</dt>
            <dd id="calVl"></dd>
            <dt>Fats</dt>
            <dd id="fatVl"></dd>
            <dt>Carbohydrates</dt>
            <dd id="carboVl"></dd>
            <dt>Proteins</dt>
            <dd id="proVl"></dd>
          </dl>
    </main>
<script src="app.js" ></script>
</body>

</html>
